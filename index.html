<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Grid Example</title>
    <link rel="stylesheet" href="./src/css/tabGrid.css">
    <script src="./src/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="tab"></div>
        <div class="tabgrid-pagination">
            <button class="tabgrid-btn-prev">
                <span class="tabgrid-prev-icon "></span>
            </button>
            <button class="tabgrid-page-active">1</button>
            <button class="tabgrid-btn-page">2</button>
            <button class="tabgrid-btn-next">
                <span class="tabgrid-next-icon "></span>
            </button>
        </div>
    </div>
    <script src="./src/js/tabgrid.js"></script>
    <script src="example.js"></script>
</body>
</html>
